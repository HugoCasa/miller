        * Admins, Agents and Light Agents



        #### Errors JSON Format


        Errors are represented as JSON objects which have the following keys:


        | Name                  | Type                 | Comment

        | --------------------- | ---------------------| --------------------

        | error                 | string               | The type of error.
        Examples: "unavailable", "invalid"

        | description           | string               |


        ##### Example Error

        ```js

        {
          "error": "unavailable",
