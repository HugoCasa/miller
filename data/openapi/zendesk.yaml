        ```js

        {
          "tags": ["customer"],
          "updated_stamp":"2019-09-12T21:45:16Z",
          "safe_update":"true"
        }

        ```


        For details, see [Protecting against ticket update
        collisions](/api-reference/ticketing/tickets/tickets/#protecting-against-ticket-update-collisions).


