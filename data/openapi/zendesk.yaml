                        result_type:
                          type: string
                          example: <string>
                        updated_at:
                          type: string
                          example: <string>
                        url:
                          type: string
                          example: <string>
                    example:
                      - created_at: <string>
                        default: <boolean>
                        deleted: <boolean>
                        description: <string>
                        id: <integer>
                        name: <string>
                        result_type: <string>
                        updated_at: <string>
                        url: <string>
                      - created_at: <string>
