      summary: List Ticket Fields
      description: >
        Returns a list of all system and custom ticket fields in your account.


        Cursor pagination returns a maximum of 100 records per page and fields
        are returned in the order specified by their id.


        If the results are not paginated every field is returned in the response
        and fields are returned in the order specified by the position and id.


        For accounts without access to multiple ticket forms, positions can be
        changed using the [Update Ticket
        Field](/api-reference/ticketing/tickets/ticket_fields/#update-ticket-field)
        endpoint or the Ticket Forms page in Zendesk Support (**Admin** >
        **Manage** > **Ticket Forms**). The Ticket Forms page shows the fields
        for the account. The order of the fields is used in the different
        products to show the field values in the tickets.


        For accounts with access to multiple ticket forms, positions can only be
        changed using the [Update Ticket
        Field](/api-reference/ticketing/tickets/ticket_fields/#update-ticket-field)
        endpoint because products use the order defined on each form to show the
        field values instead of the general position of the ticket field in the
        account.


        Consider caching this resource to use with the
        [Tickets](/api-reference/ticketing/tickets/tickets/#json-format) API.


        #### Pagination


        - Cursor pagination (recommended)

        - No pagination


        See [Pagination](/api-reference/introduction/pagination/).


