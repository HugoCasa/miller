        - api
        - v2
        - users12
        - count123456789101112
      summary: Count Users
      description: >
        Returns an approximate count of users. If the count exceeds 100,000, it
        is updated every 24 hours.


        The response includes a `refreshed_at` property in a `count` object that
        contains a timestamp indicating when the count was last updated.


        **Note**: When the count exceeds 100,000, the `refreshed_at` property
        may occasionally be null.

        This indicates that the count is being updated in the background. The
        `count` object's `value` property is limited to 100,000 until the update
        is complete.


        #### Allowed For


        * Admins, Agents and Light Agents
      operationId: countUsers
      parameters:
        - name: role
          in: query
          schema:
            type: string
            example: admin
          description: >
            Filters the results by role. Possible values are "end-user",
            "agent", or "admin"
        - name: role[]
          in: query
          schema:
            type: string
            example: <string>
          description: >
            Filters the results by more than one role using the format
            `role[]={role}&role[]={role}`
        - name: permission_set
          in: query
          schema:
            type: string
            example: <integer>
          description: >-
            For custom roles which is available on the Enterprise plan and
            above. You can only filter by one role ID per request
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: object
                    properties:
