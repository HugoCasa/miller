openapi: 3.0.0
info:
  title: Trello REST API
  version: 0.0.1
servers:
  - url: https://api.trello.com/1
security:
  - APIKey: []
    APIToken: []
paths:
  /actions/{idAction}/reactions:
    get:
      deprecated: false
      description: List reactions for an action
      operationId: get-actions-idaction-reactions
      parameters:
        - description: Whether to load the member as a nested resource. See [Members Nested Resource](/cloud/trello/guides/rest-api/nested-resources/#members-nested-resource)
          in: query
          name: member
          required: false
          schema:
            default: true
            type: boolean
        - description: Whether to load the emoji as a nested resource.
          in: query
          name: emoji
          required: false
          schema:
            default: true
            type: boolean
      responses:
        '200':
          description: Success
      summary: Get Action's Reactions
      tags: []
    parameters:
      - description: The ID of the action
        in: path
        name: idAction
        required: true
        schema:
          example: 5abbe4b7ddc1b351ef961414
          pattern: ^[0-9a-fA-F]{24}$
          type: string
    post:
      deprecated: false
      description: Adds a new reaction to an action
      operationId: post-actions-idaction-reactions
      requestBody:
        content:
          application/json:
            schema:
              properties:
                native:
                  description: The emoji to add as a native unicode emoji. See [/emoji](#emoji)
                  type: string
                shortName:
                  description: The primary `shortName` of the emoji to add. See [/emoji](#emoji)
                  type: string
                skinVariation:
                  description: The `skinVariation` of the emoji to add. See [/emoji](#emoji)
                  type: string
                unified:
                  description: The `unified` value of the emoji to add. See [/emoji](#emoji)
                  type: string
              type: object
      responses:
        '200':
          description: Success
      summary: Create Reaction for Action
      tags: []
  /actions/{idAction}/reactions/{id}:
    delete:
      deprecated: false
      description: Deletes a reaction
      operationId: delete-actions-idaction-reactions-id
      responses:
        '200':
          description: Success
      summary: Delete Action's Reaction
      tags: []
    get:
      deprecated: false
      description: Get information for a reaction
      operationId: get-actions-idaction-reactions-id
      parameters:
        - description: Whether to load the member as a nested resource. See [Members Nested Resource](/cloud/trello/guides/rest-api/nested-resources/#members-nested-resource)
          in: query
          name: member
          required: false
          schema:
            default: true
            type: boolean
        - description: Whether to load the emoji as a nested resource.
          in: query
          name: emoji
          required: false
          schema:
            default: true
            type: boolean
      responses:
        '200':
          description: Success
      summary: Get Action's Reaction
      tags: []
    parameters:
      - description: The ID of the Action
        in: path
        name: idAction
        required: true
        schema:
          example: 5abbe4b7ddc1b351ef961414
          pattern: ^[0-9a-fA-F]{24}$
          type: string
      - description: The ID of the reaction
        in: path
        name: id
        required: true
        schema:
          example: 5abbe4b7ddc1b351ef961414
          pattern: ^[0-9a-fA-F]{24}$
          type: string
  /actions/{idAction}/reactionsSummary:
    get:
      deprecated: false
      description: List a summary of all reactions for an action
      operationId: get-actions-idaction-reactionsummary
      parameters:
        - description: The ID of the action
          in: path
          name: idAction
          required: true
          schema:
            example: 5abbe4b7ddc1b351ef961414
            pattern: ^[0-9a-fA-F]{24}$
            type: string
      responses:
        '200':
          description: Success
      summary: List Action's summary of Reactions
      tags: []
  /actions/{id}:
    delete:
      deprecated: false
      description: Delete a specific action. Only comment actions can be deleted.
      operationId: delete-actions-id
      responses:
        '200':
          description: Success
      summary: Delete an Action
      tags: []
    get:
      deprecated: false
      description: Get an Action
      operationId: get-actions-id
      parameters:
        - description: ''
          in: query
          name: display
          required: false
          schema:
            default: true
            type: boolean
        - description: ''
          in: query
          name: entities
          required: false
          schema:
            default: false
            type: boolean
        - description: '`all` or a comma-separated list of action [fields](/cloud/trello/guides/rest-api/object-definitions/#action-object)'
          in: query
          name: fields
          required: false
          schema:
            default: all
            type: string
        - description: ''
          in: query
          name: member
          required: false
          schema:
            default: true
            type: boolean
        - description: '`all` or a comma-separated list of member [fields](/cloud/trello/guides/rest-api/object-definitions/)'
          in: query
          name: member_fields
          required: false
          schema:
            default: avatarHash,fullName,initials,username
            type: string
        - description: Whether to include the member object for the creator of the action
          in: query
          name: memberCreator
          required: false
          schema:
            default: true
            type: boolean
        - description: '`all` or a comma-separated list of member [fields](/cloud/trello/guides/rest-api/object-definitions/)'
          in: query
          name: memberCreator_fields
          required: false
          schema:
            default: avatarHash,fullName,initials,username
            type: string
      responses:
        '200':
          description: Success
      summary: Get an Action
      tags: []
    parameters:
      - description: The ID of the Action
        in: path
        name: id
        required: true
        schema:
          example: 5abbe4b7ddc1b351ef961414
          pattern: ^[0-9a-fA-F]{24}$
          type: string
    put:
      deprecated: false
      description: Update a specific Action. Only comment actions can be updated. Used to edit the content of a comment.
      operationId: put-actions-id
      parameters:
        - description: The new text for the comment
          in: query
          name: text
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
      summary: Update an Action
      tags: []
  /actions/{id}/board:
    get:
      deprecated: false
      description: Get the Board for an Action
      operationId: get-actions-id-board
      parameters:
        - description: The ID of the action
          in: path
          name: id
          required: true
          schema:
            example: 5abbe4b7ddc1b351ef961414
            pattern: ^[0-9a-fA-F]{24}$
            type: string
        - description: '`all` or a comma-separated list of board fields'
          in: query
          name: fields
          required: false
          schema:
            enum: &ref_23
              - id
              - name
              - desc
              - descData
              - closed
              - idMemberCreator
              - idOrganization
              - pinned
              - url
              - shortUrl
              - prefs
              - labelNames
              - starred
              - limits
              - memberships
              - enterpriseOwned
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties: &ref_6
                  closed:
                    example: false
                    type: boolean
                  creationMethod:
                    nullable: true
                    type: string
                  dateLastActivity:
                    format: date
                    type: string
                  dateLastView:
                    format: date
                    type: string
                  datePluginDisable:
                    format: date
                    nullable: true
                    type: string
                  desc:
                    example: Track changes to Trello's Platform on this board.
                    type: string
                  descData:
                    type: string
                  enterpriseOwned:
                    type: boolean
                  id:
                    example: 5abbe4b7ddc1b351ef961414
                    pattern: ^[0-9a-fA-F]{24}$
                    type: string
                  idMemberCreator:
                    example: 5abbe4b7ddc1b351ef961414
                    pattern: ^[0-9a-fA-F]{24}$
                    type: string
                  idOrganization:
                    example: 5abbe4b7ddc1b351ef961414
                    pattern: ^[0-9a-fA-F]{24}$
                    type: string
                  idTags:
                    type: string
                  ixUpdate:
                    type: integer
                  labelNames:
                    properties:
                      black:
                        example: Capabilties
                        type: string
                      blue:
                        example: News
                        type: string
                      green:
                        example: Addition
                        type: string
                      lime:
                        example: Delight
                        type: string
                      orange:
                        example: Deprecation
                        type: string
                      pink:
                        example: REST API
                        type: string
                      purple:
                        example: Power-Ups
                        type: string
                      red:
                        example: Deletion
                        type: string
                      sky:
                        example: Announcement
                        type: string
                      yellow:
                        example: Update
                        type: string
                    type: object
                  limits:
                    type: object
                    properties: &ref_1
                      attachments:
                        properties:
                          perBoard:
                            type: object
                            properties: &ref_2
                              disableAt:
                                example: 36000
                                type: number
                              status:
                                enum:
                                  - ok
                                  - warning
                                type: string
                              warnAt:
                                example: 32400
                                type: number
                        type: object
                  memberships:
                    type: string
                  name:
                    description: The name of the board.
                    example: Trello Platform Changes
                    type: string
                  pinned:
                    example: false
                    type: boolean
                  powerUps:
                    type: string
                  prefs:
                    properties: &ref_58
                      background:
                        example: 5abbe4b7ddc1b351ef961414
                        pattern: ^[0-9a-fA-F]{24}$
                        type: string
                      backgroundBottomColor:
                        example: '#1e2e00'
                        type: string
                      backgroundBrightness:
                        example: dark
                        type: string
                      backgroundImage:
                        format: uri
                        type: string
                      backgroundImageScaled:
                        items:
                          properties: &ref_53
                            height:
                              description: The height of the image.
                              example: 64
                              type: integer
                            url:
                              description: The URL of the image.
                              example: https://trello-backgrounds.s3.amazonaws.com/SharedBackground/100x64/abc/photo-123.jpg
                              format: url
                              type: string
                            width:
                              description: The width of the image.
                              example: 100
                              type: integer
                          type: object
                        type: array
                      backgroundTile:
                        type: boolean
                      backgroundTopColor:
                        example: '#ffffff'
                        type: string
                      calendarFeedEnabled:
                        type: boolean
                      canBeEnterprise:
                        type: boolean
                      canBeOrg:
                        type: boolean
                      canBePrivate:
                        type: boolean
                      canBePublic:
                        type: boolean
                      canInvite:
                        type: boolean
                      cardAging:
                        enum: &ref_44
                          - pirate
                          - regular
                        type: string
                      cardCovers:
                        type: boolean
                      comments:
                        type: string
                      hideVotes:
                        type: boolean
                      invitations:
                        enum:
                          - admins
                          - members
                      isTemplate:
                        type: boolean
                      permissionLevel:
                        enum:
                          - org
                          - board
                        type: string
                      selfJoin:
                        type: boolean
                      voting:
                        enum:
                          - disabled
                          - enabled
                        type: string
                    type: object
                  shortLink:
                    type: string
                  shortUrl:
                    example: https://trello.com/b/dQHqCohZ
                    format: url
                    type: string
                  starred:
                    type: boolean
                  subscribed:
                    type: boolean
                  templateGallery:
                    nullable: true
                    type: string
                  url:
                    example: https://trello.com/b/dQHqCohZ/trello-platform-changelog
                    format: url
                    type: string
                required: &ref_7
                  - id
                type: object
          description: Success
      summary: Get the Board for an Action
      tags: []
  /actions/{id}/card:
    get:
      deprecated: false
      description: Get the card for an action
      operationId: get-actions-id-card
      parameters:
        - description: The ID of the action
          in: path
          name: id
          required: true
          schema:
            example: 5abbe4b7ddc1b351ef961414
            pattern: ^[0-9a-fA-F]{24}$
            type: string
        - description: '`all` or a comma-separated list of card fields'
          in: query
          name: fields
          required: false
          schema:
            default: all
            description: The fields on a Card.
            enum: &ref_17
              - id
              - address
              - badges
              - checkItemStates
              - closed
              - coordinates
              - creationMethod
              - dueComplete
              - dateLastActivity
              - desc
              - descData
              - due
              - dueReminder
              - email
              - idBoard
              - idChecklists
              - idLabels
              - idList
              - idMembers
              - idMembersVoted
              - idShort
              - idAttachmentCover
              - labels
              - limits
              - locationName
              - manualCoverAttachment
              - name
              - pos
              - shortLink
              - shortUrl
              - subscribed
              - url
              - cover
              - isTemplate
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties: &ref_14
                  address:
                    nullable: true
                    type: string
                  badges:
                    properties:
                      attachments:
                        example: 0
                        type: integer
                      attachmentsByType:
                        properties:
                          trello:
                            properties:
                              board:
                                type: number
                              card:
                                type: number
                            type: object
                        type: object
                      checkItems:
                        example: 0
                        type: integer
                      checkItemsChecked:
                        example: 0
                        type: integer
                      comments:
                        example: 0
                        type: integer
                      description:
                        type: boolean
                      due:
                        format: date
                        nullable: true
                        type: string
                      dueComplete:
                        type: boolean
                      fogbugz:
                        type: string
                      location:
                        type: boolean
                      start:
                        format: date
                        nullable: true
                        type: string
                      subscribed:
                        example: false
                        type: boolean
                      viewingMemberVoted:
                        example: false
                        type: boolean
                      votes:
                        type: integer
                    type: object
                  checkItemStates:
                    items:
                      oneOf:
                        - type: string
                    type: array
                  closed:
                    type: boolean
                  coordinates:
                    nullable: true
                    type: string
                  cover:
                    properties:
                      brightness:
                        enum:
                          - light
                          - dark
                        type: string
                      color:
                        nullable: true
                        enum: &ref_0
                          - yellow
                          - purple
                          - blue
                          - red
                          - green
                          - orange
                          - black
                          - sky
                          - pink
                          - lime
                        type: string
                      idAttachment:
                        nullable: true
                        type: string
                        example: 5abbe4b7ddc1b351ef961414
                        pattern: ^[0-9a-fA-F]{24}$
                      idUploadedBackground:
                        nullable: true
                        type: boolean
                      isTemplate:
                        example: false
                        type: boolean
                      size:
                        enum:
                          - normal
                        type: string
                    type: object
                  creationMethod:
                    nullable: true
                    type: string
                  dateLastActivity:
                    example: '2019-09-16T16:19:17.156Z'
                    format: date-time
                    type: string
                  desc:
                    example: |-
                      ðŸ‘‹Hey there,

                      Trello's Platform team uses this board to keep developers up-to-date.
                    type: string
                  descData:
                    properties:
                      emoji:
                        type: object
                    type: object
                  due:
                    format: date
                    nullable: true
                    type: string
                  dueReminder:
                    nullable: true
                    type: string
                  email:
                    example: bentleycook+2kea95u7kchsvqnxkwe+2q0byi6qv4pt9uc7q5m+25qyyohtzg@boards.trello.com
                    format: email
                    type: string
                  id:
                    example: 5abbe4b7ddc1b351ef961414
                    pattern: ^[0-9a-fA-F]{24}$
                    type: string
                  idAttachmentCover:
                    example: 5abbe4b7ddc1b351ef961415
                    nullable: true
                    type: string
                    pattern: ^[0-9a-fA-F]{24}$
                  idBoard:
                    example: 5abbe4b7ddc1b351ef961414
                    type: string
                    pattern: ^[0-9a-fA-F]{24}$
                  idChecklists:
                    items:
                      oneOf:
                        - properties: &ref_46
                            id:
                              example: 5abbe4b7ddc1b351ef961414
                              pattern: ^[0-9a-fA-F]{24}$
                              type: string
                          type: object
                        - example: 5abbe4b7ddc1b351ef961414
                          pattern: ^[0-9a-fA-F]{24}$
                          type: string
                    type: array
                  idLabels:
                    items:
                      oneOf:
                        - properties: &ref_10
                            color:
                              description: The color of the label. Null means no color and the label will not be shown on the front of Cards.
                              type: string
                              enum: *ref_0
                              nullable: true
                            id:
                              description: The ID of the label.
                              type: string
                              example: 5abbe4b7ddc1b351ef961414
                              pattern: ^[0-9a-fA-F]{24}$
                            idBoard:
                              description: The ID of the board the label is on.
                              example: 5abbe4b7ddc1b351ef961414
                              type: string
                              pattern: ^[0-9a-fA-F]{24}$
                            name:
                              description: The name displayed for the label.
                              example: Overdue
                              maxLength: 16384
                              minLength: 0
                              nullable: true
                              type: string
                          type: object
                        - example: 5abbe4b7ddc1b351ef961414
                          pattern: ^[0-9a-fA-F]{24}$
                          type: string
                    type: array
                  idList:
                    example: 5abbe4b7ddc1b351ef961415
                    type: string
                    pattern: ^[0-9a-fA-F]{24}$
                  idMembers:
                    items:
                      oneOf:
                        - example: 5abbe4b7ddc1b351ef961414
                          pattern: ^[0-9a-fA-F]{24}$
                          type: string
                    type: array
                  idMembersVoted:
                    items:
                      oneOf:
                        - example: 5abbe4b7ddc1b351ef961414
                          pattern: ^[0-9a-fA-F]{24}$
                          type: string
                    type: array
                  idShort:
                    type: integer
                  labels:
                    items:
                      oneOf:
                        - example: 5abbe4b7ddc1b351ef961414
                          pattern: ^[0-9a-fA-F]{24}$
                          type: string
                    type: array
                  limits:
                    type: object
                    properties: *ref_1
                  locationName:
                    nullable: true
                    type: string
                  manualCoverAttachment:
                    example: false
                    type: boolean
                  name:
                    example: ðŸ‘‹ What? Why? How?
                    type: string
                  pos:
                    example: 65535
                    format: float
                    type: number
                  shortLink:
                    example: H0TZyzbK
                    type: string
                  shortUrl:
                    example: https://trello.com/c/H0TZyzbK
                    format: url
                    type: string
                  subscribed:
                    example: false
                    type: boolean
                  url:
                    example: https://trello.com/c/H0TZyzbK/4-%F0%9F%91%8B-what-why-how
                    format: url
                    type: string
                type: object
          description: Success
      summary: Get the Card for an Action
      tags: []
  /actions/{id}/list:
