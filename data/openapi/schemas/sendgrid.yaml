        - description: The number of settings to return per page.
          in: query
          name: limit
          schema:
            type: integer
        - description: The paging offset.
          in: query
          name: offset
          schema:
            type: integer
        - in: header
          name: on-behalf-of
          schema: *ref_3
      responses:
        '200':
          content:
            application/json:
              examples:
