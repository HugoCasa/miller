    api-authentication:
      content: |-
        ## Authorization Header

        To authenticate, add an `Authorization` header to your API request that contains an [API Key](https://sendgrid.com/docs/API_Reference/Web_API_v3/API_Keys/index.html).

        ## API Keys

        SendGrids Web API v3 supports the use of API Keys. API Keys allow you to use another method of authentication separate from your account username and password. API Keys add an additional layer of security for your account and can be assigned [specific permissions](https://sendgrid.com/docs/API_Reference/Web_API_v3/API_Keys/api_key_permissions_list.html) to limit which areas of your account they may be used to access. [API Keys can be generated in your account](https://app.sendgrid.com/settings/api_keys). To use keys, you must set a plain text header named Authorization with the contents of the header being Bearer XXX where XXX is your API Secret Key.

        ### Example Header

        ```bash
        GET https://api.sendgrid.com/v3/resource HTTP/1.1
        Authorization: Bearer Your.API.Key-HERE
        ```

        ```bash
        curl -X "GET" "https://api.sendgrid.com/v3/templates" -H "Authorization: Bearer Your.API.Key-HERE" -H "Content-Type: application/json"
        ```
      id: api-authentication
      name: Authentication
      public: true
